<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>hoverSlider.js</title>

  <link rel="stylesheet" href="hoverSlider.css" />
  <script src="hoverSlider.js"></script>

  <style type="text/css">
    body {
      --bg: #fff;

      display: flex;
      flex-direction: column;
      min-height: 100svh;
      margin: 0;
      background: var(--bg);
      justify-content: center;
      align-items: center;
      text-decoration-skip-ink: none;
    }
    h1 {
      line-height: 1;
      margin-bottom: -0.25em;
    }
    .hover_slider {
      flex-shrink: 0;
    }
    .radiogroup {
      display: inline-flex;
      --bdrs: 4px;
      border-radius: calc(var(--bdrs) + 1px);
      background: color-mix(in oklch, currentColor 9%, transparent);
      border: 1px solid transparent;
      gap: 1px;

      input[type="radio"] {
        display: none;
      }
      input[type="radio"] + label {
        white-space: nowrap;
        display: inline-block;
        padding: 0 0.1em;
        border-radius: var(--bdrs);
        opacity: 0.75;
        user-select: none;
        cursor: pointer;
      }
      input[type="radio"]:checked + label {
        background: var(--bg);
        opacity: 1;
        cursor: default;
        user-select: auto;
      }
    }

  </style>
</head>
<body>
  <h1>hoverSlider</h1>
  <p>
    <a href="https://github.com/keymasterr/hoverSlider">GitHub</a> ·
    <a href="joke.html">pure CSS desktop-only version</a>
  </p>
  <p>Lightweight vanilla JS slider: move your cursor or finger across to flip through images</p>

  <div
    class="hover_slider"
    data-ind="dots"
    data-touch-relative="true"
    data-touch-loop="true"
  >
    <img src="example-1@2x.png" />
    <img src="example-2.png" />
    <img src="example-3.png" />
    <img src="example-4.png" />
    <img src="example-5.png" />
    <img src="example-6.png" />
    <img src="example-7.png" />
    <img src="example-8.png" />
    <img src="example-9.png" />
    <img src="example-10.png" />
    <img src="example-11.png" />
    <img src="example-12.png" />
  </div>

  <p>
    <code>
      data-ind=<span class="radiogroup" id="param-ind">
        <input type="radio" name="param-ind" id="param-ind-dots" checked />
        <label for="param-ind-dots">"dots"</label>
        <input type="radio" name="param-ind" id="param-ind-nums" />
        <label for="param-ind-nums">"nums"</label>
        <input type="radio" name="param-ind" id="param-ind-none" />
        <label for="param-ind-none">"none"</label>
        <input type="radio" name="param-ind" id="param-ind-line" />
        <label for="param-ind-line">  —  </label>
      </span>
      <br />
      data-border=<span class="radiogroup" id="param-border">
        <input type="radio" name="param-border" id="param-border-none" />
        <label for="param-border-none">"none"</label>
        <input type="radio" name="param-border" id="param-border-outline" checked />
        <label for="param-border-outline">  —  </label>
      </span>
      <br />
      data-fit=<span class="radiogroup" id="param-fit">
        <input type="radio" name="param-fit" id="param-fit-contain" checked />
        <label for="param-fit-contain">  —  </label>
        <input type="radio" name="param-fit" id="param-fit-cover" />
        <label for="param-fit-cover">"cover"</label>
      </span>
      <br />
      data-touch-relative=<span class="radiogroup" id="param-touch-relative">
        <input type="radio" name="param-touch-relative" id="param-touch-relative-true" checked />
        <label for="param-touch-relative-true">"true"</label>
        <input type="radio" name="param-touch-relative" id="param-touch-relative-false" />
        <label for="param-touch-relative-false">  —  </label>
      </span>
      <br />
      data-touch-loop=<span class="radiogroup" id="param-touch-loop">
        <input type="radio" name="param-touch-loop" id="param-touch-loop-true" checked />
        <label for="param-touch-loop-true">"true"</label>
        <input type="radio" name="param-touch-loop" id="param-touch-loop-false" />
        <label for="param-touch-loop-false">  —  </label>
      </span>
    </code>
  </p>

  <script>
    const slider = document.querySelector(".hover_slider");

    function reinit() {
      slider._hoverSliderDestroy();
      hoverSlider(slider);
    }

    hoverSlider(slider);

    const indMap = {
      "param-ind-dots": "dots",
      "param-ind-nums": "nums",
      "param-ind-none": "none",
      "param-ind-line": "",
    };
    document.querySelectorAll("#param-ind input").forEach((el) =>
      el.addEventListener("click", () => {
        slider.dataset.ind = indMap[el.id];
      })
    );

    const borderMap = {
      "param-border-none": "none",
      "param-border-outline": "",
    };
    document.querySelectorAll("#param-border input").forEach((el) =>
      el.addEventListener("click", () => {
        slider.dataset.border = borderMap[el.id];
      })
    );

    const fitMap = {
      "param-fit-contain": "",
      "param-fit-cover": "cover",
    };
    document.querySelectorAll("#param-fit input").forEach((el) =>
      el.addEventListener("click", () => {
        slider.dataset.fit = fitMap[el.id];
      })
    );

    document.querySelectorAll("#param-touch-relative input").forEach((el) =>
      el.addEventListener("click", () => {
        slider.dataset.touchRelative = el.id === "param-touch-relative-true";
        reinit();
      })
    );

    document.querySelectorAll("#param-touch-loop input").forEach((el) =>
      el.addEventListener("click", () => {
        slider.dataset.touchLoop = el.id === "param-touch-loop-true";
        reinit();
      })
    );
  </script>
</body>
</html>
